<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défi JS - 03</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-3">

            <div class="logo-acs"><img
                    src="https://www.accesscodeschool.fr/wp-content/uploads/2018/10/logo_acs_noir.png"
                    style="max-height: 66px; max-width: 200px;" />
            </div>


            <div class="logo-ofp"> <img src="https://www.onlineformapro.com/wp-content/uploads/2020/01/logo-03.svg"
                    style="max-height: 66px; max-width: 200px;" />
            </div>

        </div>

        <div class="jumbotron">
            <h1>Defi JS - 03</h1>
            <p>Créer une variable de type Tableau comportant quatre titres de film. À chaque chargement, le script écrit le
                titre d'un des 4 films dans la page : le titre du film est choisi aléatoirement dans le tableau.</p>
        </div>
        <h2>Résultat</h2>
        <div id="resultat">

        </div>

    </div>
    <script>
        let films = ["terminator", "iron man", "star wars", "60 secondes chrono"]
        //L'objet global Array est utilisé pour créer des tableaux. Les tableaux sont des objets de haut-niveau (en termes de complexité homme-machine) semblables à des listes.
        //un tableau se construit toujours à l'aide de []
        let index = Math.floor(Math.random() * films.length)
        //Math.floor
        //La fonction Math.floor(x) renvoie le plus grand entier qui est inférieur ou égal à un nombre x
        //Math.random
        //La fonction Math.random() renvoie un nombre flottant pseudo-aléatoire compris dans l'intervalle [0, 1[ (ce qui signifie que 0 est compris dans l'intervalle mais que 1 en est exclu)
        //.length 
        //La propriété length (longueur) indique le nombre d'éléments présents dans le tableau.
        console.log(index)
        document.getElementById("resultat").innerHTML = films[index];
    </script>
</body>

</html>
