<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défi JS - 06</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-3">

            <div class="logo-acs"><img
                    src="https://www.accesscodeschool.fr/wp-content/uploads/2018/10/logo_acs_noir.png"
                    style="max-height: 66px; max-width: 200px;" />
            </div>


            <div class="logo-ofp"> <img src="https://www.onlineformapro.com/wp-content/uploads/2020/01/logo-03.svg"
                    style="max-height: 66px; max-width: 200px;" />
            </div>

        </div>

        <div class="jumbotron">
            <h1>Defi JS - 06</h1>
            <p>Lorsque l'on clique sur le bouton 'Générer' exécuter un code qui générera un mot de passe aléatoire. Le
                mot de passe doit être compris entre 8 et 16 caractère aléatoirement aussi. Afficher le mot de passe
                dans un paragraphe en dessous du bouton.</p>
        </div>
        <h2>Résultat</h2>
        <div id="resultat">
            <button id="bt">Générer</button>
            <span id="password"></span>
        </div>

    </div>
    <script>
        let pswd = new String;
        let rnd = new Number();
        let alphabet = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789&@?!()';
        let letter;
        let nbrChar = new Number(); // specify the number of char wanted
        let minChar = 8;
        let maxChar = 16;

        document.getElementById('bt').addEventListener("click", function() {
            nbrChar = getRandomInt(minChar+1)+maxChar-minChar;
            for (let i = 1; i <= nbrChar; i++) {
                pswd += getLetter();
            }
            display(pswd);
            pswd = '';
        });

        function getLetter() {
            rnd = getRandomInt(alphabet.length)
            letter = alphabet.charAt(rnd);
            return letter;
        }

        function getRandomInt(max) {
                return Math.floor(Math.random() * max);
        }

        function display(msg) {
            document.getElementById('password').innerHTML = msg;
        }

        </script>

</body>

</html>
