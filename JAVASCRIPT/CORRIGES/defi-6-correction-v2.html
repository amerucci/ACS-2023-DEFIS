<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-3">

            <div class="logo-acs"><img
                    src="https://www.accesscodeschool.fr/wp-content/uploads/2018/10/logo_acs_noir.png"
                    style="max-height: 66px; max-width: 200px;" />
            </div>


            <div class="logo-ofp"> <img src="https://www.onlineformapro.com/wp-content/uploads/2020/01/logo-03.svg"
                    style="max-height: 66px; max-width: 200px;" />
            </div>

        </div>

        <div class="jumbotron">
            <h1>Defi JS - 06</h1>
            <p>Lorsque l'on clique sur le bouton 'Générer' exécuter un code qui générera un mot de passe aléatoire. Le
                mot de passe doit être compris entre 8 et 16 caractère aléatoirement aussi. Afficher le mot de passe
                dans un paragraphe en dessous du bouton.</p>
        </div>
        <h2>Résultat</h2>
        
        <div id="resultat"> <button onclick ='myFunction()'>Générer</button> </div>

    </div>

</body>

<script>
    //on déclare les variables minimum et maximum
    let min = 8, max = 16,
    // la variable length est égale à un nombre aléatoire entre notre valeur minimale et notre valeur maximale inclue
    length = Math.floor(Math.random()* (max - min +1)+min), 
    // la string mdp est égale ) rien pour l'instant elle servira à réceptionner notre mot de passe
    mdp = "";
    // la liste des caractères pouvant être utilisés dans la génération du mot de passe
    const charset = "0123456789azertyuiopqsdfghjklmwxcvbnAZERTYUIOPQSDFGHJKLMWXCVBN€$£+=-*.!?:;/_ç@&%#";

// lorsque l'on clique sur le bouton, la fonction se lance
function myFunction() {
    // la boucle parcours la liste de caractères et ajoute à la variable mdp des caractères pris aléatoirement
    for (let i = 0, c = charset.length; i < length; i++ ) {
        mdp += charset.charAt(Math.random() * c); 
        // on inscrit la valeur de la variable mdp dans notre div resultat
        document.getElementById("resultat").innerHTML = mdp;
    }  
}
console.log(length);





</script>
